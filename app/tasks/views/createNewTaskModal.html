<div class="modal-header">
    <h3 class="modal-title">New task</h3>
</div>
<div class="modal-body">
    <label for="task-title">Title:</label>
    <div class="form-group"><input type="text" id="task-title" class="form-control" ng-model="taskTitle" autofocus></div>
    <label for="task-content">Description:</label>
    <div class="form-group"><textarea rows="7" type="text" id="task-content" class="form-control" ng-model="taskContent"></textarea></div>
    <pre>Model: {{assignedTo | json}}</pre>
    <label for="task-due-date">Due date:</label>
    <div class="input-group col-md-5">
        <input type="text" class="form-control" datepicker-popup="{{ format }}" ng-model="dt" is-open="$parent.opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="openPicker($event)">
                <i class="glyphicon glyphicon-calendar"></i>
            </button>
        </span>
    </div>
    <label for="task-assigned">Assigned:</label>
    <div class="input-group col-md-5">
        <input class="form-control" typeahead="user as user.name for user in users | filter:{name:$viewValue} | limitTo:8" type="text" id="task-assigned" ng-model="assignedTo">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(taskTitle, taskContent, assignedTo, dt)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
