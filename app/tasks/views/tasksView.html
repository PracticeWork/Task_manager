<nav class="navbar navbar-default">
    <p class="navbar-text">
        <button class="btn btn-default btn-sm" ng-click="predicate = 'title'; reverse = !reverse; sort = !sort" >
            <span ng-class="{'glyphicon-chevron-up': sort, 'glyphicon-chevron-down': !sort}"class="glyphicon"></span>
            <strong>Tasks</strong>
        </button>
    </p>
    <form class="navbar-form navbar-right">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Tasks filter..." ng-model="taskFilter.title">
        </div>
        <button class="btn btn-primary" ng-click="open()">Create new task</button>
    </form>       
</nav>
<ul>
    <li ng-repeat="task in tasks | filter:taskFilter | orderBy:predicate:reverse" class="task">
        <div class="panel panel-default">
            <div class="form-group panel-heading task-padding">
                <div><a href="#/tasks/{{ task._id }}">{{ task.title }}</a>
                    <span class="pull-right">
                        {{ task.created_at | date: "MMM dd, yyyy HH:mm:ss" }}
                        <button class=" btn btn-sm btn-default" ng-click="deleteTask(task._id)">Delete</button>
                    </span>
                </div>
            </div>
        </div>
        
    </li>
</ul>
