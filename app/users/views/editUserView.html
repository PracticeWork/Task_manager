<h1>Edit User {{ user.name }}</h1>

<form action="">
    User Name:
    <div><input type="text" placeholder="New user name"  ng-model="user.name"></div>
    User Email:
    <div><input type="email" placeholder="User email"  ng-model="user.email"></div>
    User Age:
    <div><input type="number" ng-model="user.age"></div>
    
    <div><input type="button" value="Update" ng-click="updateUser(user.name, user._id, user)"></div>
    
</form>
