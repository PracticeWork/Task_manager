<h1>Create New User</h1>

<form action="">
    User Name:
    <div><input type="text" placeholder="New user name" ng-model="name"></div>
    User Email:
    <div><input type="email" placeholder="User email" ng-model="email"></div>
    User Age:
    <div><input type="number" ng-model="age"></div>
    <div><input type="button" value="Create" ng-click="createNewUser(name, email, age)"></div>
    
</form>
