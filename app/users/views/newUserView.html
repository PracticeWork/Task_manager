
<p ><strong>New user:</strong></p>      
<hr>
<form>
    <label for="user-name">User Name:</label>
    <div class="form-group">
        <input id="user-name" class="form-control" type="text" placeholder="User name..." ng-model="name">
    </div>
    <label for="user-email">User Email:</label>
    <div class="form-group">
        <input id="user-email" class="form-control" type="email" placeholder="User email..." ng-model="email">
    </div>
    <label for="user-password">Password:</label>
    <div class="form-group">
        <input id="user-password" class="form-control" type="password" placeholder="User password..." ng-model="password">
    </div>
    <label for="user-age">User Age:</label>
    
    <div class="form-group">
        <input id="user-age" class="form-control" type="number" ng-model="age" placeholder="Age...">
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="button" value="Create" ng-click="createNewUser(name, email, age, password)">
    </div>
</form>
