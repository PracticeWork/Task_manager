Filter:<input type="text" placeholder="Search users..." ng-model="usersFilter.name">
<ul>
    <li ng-repeat="user in users | filter: usersFilter"><a href="#/users/{{ user.name }}/{{ user._id }}">{{ user.name }} {{ user.created_at }}</a></li>
</ul>
<p><a href="#/users/new">Create New User</a></p>
