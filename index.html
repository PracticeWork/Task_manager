<!DOCTYPE html>
<html ng-app="AppModule">
    <head>
        <title>Task Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="node_modules/angular-xeditable/xeditable.css" rel="stylesheet" type="text/css">
        <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico'>
        <link href="assets/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="header" ng-show="isLogged()" ng-controller="HeaderController">
                <ul class="nav nav-pills pull-right" >
                    <li ng-class="{ active: isActive('/users') }"><a href="#/users">Users</a></li>
                    <li ng-class="{ active: isActive('/tasks') }"><a href="#/tasks">Tasks</a></li>
                    <li><a ng-click="logOut($event)" href="">Log out</a></li>
                </ul>
                <h3 class="text-muted">Task Manager</h3>
            </div>
            <div ng-view></div>
        </div><!-- /container -->
        <script src="lib/angular.min.js"></script>
        <script src="node_modules/angular-xeditable/xeditable.min.js"></script>
        <script src="node_modules/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="lib/angular-route.js"></script>
        <script src="node_modules/underscore/underscore-min.js"></script>
        <script src="app/app.js"></script>
        <script src="app/users/users.js"></script>
        <script src="app/tasks/tasks.js"></script>
        <script src="app/navController.js"></script>
        <script src="app/users/controllers/usersController.js"></script>
        <script src="app/tasks/controllers/tasksController.js"></script>
        <script src="app/users/services/usersFactory.js"></script>
        <script src="app/tasks/services/tasksFactory.js"></script>
        <script src="app/users/controllers/newUserController.js"></script>
        <script src="app/users/controllers/singleUserController.js"></script>
        <script src="app/users/controllers/editUserController.js"></script>
        <script src="app/tasks/controllers/editTaskController.js"></script>
        <script src="app/users/directives/showOnHoverDirective.js"></script>
        <script src="app/tasks/controllers/singleTaskController.js"></script>
        <script src="app/authController.js"></script>
    </body>
</html>
